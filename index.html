<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Tyler Kokoszka</title>
        <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    </head>
    <style>
        html {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #loading-screen {
            overflow: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
            color: white;
            font-size: 50px;
            text-align: center;
            background-color: black;
            z-index: 9999;
            opacity: 0;
            transition: opacity 1s ease;
        }
        #loading-screen.visible {
            opacity: 1;
        }
        #game-screen {
            width: 100%;
            height: 100%;
        }

        svg {
            height: 95vh;
            width: 95vw;
        }

        .st0,
        .st1,
        .st2,
        .st3 {
            fill: none;
            stroke: #00c196;
            stroke-width: 42;
            stroke-miterlimit: 10;
        }

        .st0 {
            stroke-dasharray: 12.1947, 12.1947, 12.1947, 12.1947, 12.1947, 12.1947;
        }

        .st1 {
            stroke-dasharray: 50, 90, 200, 30, 40, 0;
        }

        .st2 {
            stroke-linecap: square;
            stroke-dasharray: 120, 20, 110, 20, 140;
        }

        .st3 {
            stroke-width: 16;
            stroke-linecap: square;
        }
    </style>
    <body>
        <div id="loading-screen">
            <svg
                version="1.1"
                id="Layer_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 1000 1000"
                style="enable-background: new 0 0 1000 1000"
                xml:space="preserve"
            >
                <!-- Stroke ring -->
                <circle class="st0" cx="500" cy="500" r="302.8">
                    <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 500 500" to="360 500 500" dur="100s" repeatCount="indefinite" />
                </circle>
                <!-- Inner ring -->
                <circle class="st1" cx="500" cy="500" r="237.7">
                    <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 500 500" to="360 500 500" dur="40s" repeatCount="indefinite" />
                </circle>
                <!-- Outer ring -->
                <circle class="st2" cx="500" cy="500" r="366.8" transform="rotate(0 500 500)" ;>
                    <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 500 500" to="-360 500 500" dur="50s" repeatCount="indefinite" />
                </circle>
                <!-- Outer thin ring -->
                <circle class="st3" cx="500" cy="500" r="385.1" />
            </svg>
        </div>
        <canvas id="game-screen"></canvas>
    </body>
    <script type="module" src="./src/app.ts"></script>
</html>
