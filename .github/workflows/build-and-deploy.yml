name: Build and Deploy

on:
    push:
        branches:
            - master

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2.3.1

            - name: Install
              run: npm install

            - name: Lint
              run: npm run lint

            - name: Build
              run: npm run build

            - name: Test
              run: npm test

            - name: Deploy ðŸš€
              uses: JamesIves/github-pages-deploy-action@3.5.9
              with:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  BRANCH: gh-pages
                  FOLDER: build
