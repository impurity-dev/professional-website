<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="glow">
            <fegaussianblur
                class="blur"
                result="colored-blur" 
                stddeviation="1"
            />
            <femerge>
                <femergenode in="colored-blur" />
                <femergenode in="colored-blur" />
                <femergenode in="colored-blur" />
                <femergenode in="SourceGraphic"></femergenode>
            </femerge>
        </filter>
    </defs>
    <rect
        stroke="red"
        stroke-width="2"
        filter="url(#glow)"
        fill-opacity="0"
        x="5"
        y="5"
        width="90"
        height="90"
    />
</svg>